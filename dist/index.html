  <script type="module">
    // Update page title from constants.js by importing it dynamically
    window.addEventListener('load', async function() {
      try {
        // Import constants.js as a module to get the latest APP_CONFIG
        const constants = await import('./constants.js');
        if (constants.APP_CONFIG && constants.APP_CONFIG.title) {
          document.title = constants.APP_CONFIG.title;
          console.log('Title updated to:', constants.APP_CONFIG.title);
        }
      } catch (e) {
        console.log('Could not update title from constants.js:', e);
        // Fallback to global APP_CONFIG if available
        if (window.APP_CONFIG && window.APP_CONFIG.title) {
          document.title = window.APP_CONFIG.title;
        }
      }
    });
  </script>
